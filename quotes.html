<!DOCTYPE html>
<html>
	<head>
		<title> Quotes </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<style>
			.container
			{
				margin-top:40px;
				margin-bottom:30px;
				background-color:#a22222;
				
			}
			
			.box1
			{
				height:550px;	
			}
			
			h1,h3
			{
				color:white;
			}
			
			hr
			{
				border-bottom:2px dotted white;
				width:500px;
			}
			
			
		</style>
	</head>
		<body onload="getQuotes()">
			<div class="container">
				<div class="box1">
					<h1 class="text-center">Quotes of the day..!!</h1>
					<hr>
						<h3 class ="text-center" id="display" ></h3>
				</div>
			</div>
			<script>
		 function getQuotes()
			{
				fetch('http://quotes.rest/qod.json')
				.then(result=>{
					return result.json();
					console.log(result);
				})
				.then(data=>
				{
					
					console.log(data);
					const quotes= data.contents.quotes[0];
					console.log(quotes.quote);
					document.getElementById("display").innerHTML=quotes.quote;
				
				})
				.catch(error => console.log(error));
			}
			</script>
		</body>
</html>
